<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <h1>Books</h1>
  {% for book in books %}
  <ul>
    <li>{{book.title}} by {{book.author}} Genre: {{book.genre}} Publish_date: {{book.publish_date}}</li>
  </ul>
  {% endfor %}
</body>
</html>
